<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Account</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main-container main-wrapper">
                <div class="main-header">
                    <h1 class="main-title">Account settings</h1>
                    <a class="main-button" href="#">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
                <div class="in-main">
                    <img class="in-main__image" src="/image/avatar.jpg" srcset="/image/avatar.jpg" alt="man's image" width="50" height="50">
                    <form class="form" action="https://echo.htmlacademy.ru" method="post">
                            <label class="form-label" for="label1">Username</label>
                            <input class="form-input" type="text" name="username" id="label1" placeholder="Enter your username" required>
                        <div class="form-members">
                            <div class="member">
                                <label class="form-label" for="label2">Firstname</label>
                                <input class="form-input" type="text" name="firstname" id="label2" placeholder="Enter your first name" required>
                            </div>
                            <div class="member">
                                <label class="form-label" for="label3">Lastname</label>
                                <input class="form-input" type="text" name="lastname" id="label3" placeholder="Enter your last name" required>
                            </div>
                        </div>
                            <label class="form-label" for="label4">Email</label>
                            <input class="form-input" type="email" name="email" id="label4" placeholder="Enter your email" required>
                            <label class="form-label" for="label5">Bio</label>
                            <textarea class="form-textarea" name="text" id="label5" placeholder="Tell us about yuorself"></textarea>
                    </form>
                </div>
                <div class="main-buttons">
                    <button class="main-bottom-button" type="button">Cansel</button>
                    <button class="main-bottom-button" type="button">Save</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
